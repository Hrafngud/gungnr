version: '3.8'

services:
  db:
    image: postgres:17
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-notes}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-notes}
      POSTGRES_DB: ${POSTGRES_DB:-notes}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "${DB_PORT:-5432}:5432"  # Keep for local database access if needed
    networks:
      - app-network

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      APP_ENV: container
      PORT: 8080
      DATABASE_URL: ${DATABASE_URL:-postgres://notes:notes@db:5432/notes?sslmode=disable}
      DB_MAX_OPEN_CONNS: ${DB_MAX_OPEN_CONNS:-20}
      DB_MAX_IDLE_CONNS: ${DB_MAX_IDLE_CONNS:-10}
      DB_CONN_MAX_LIFETIME_MIN: ${DB_CONN_MAX_LIFETIME_MIN:-30}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app-network
    # Port mapping removed for production exposure; keep if needed for local debugging
    # ports:
    #   - "${API_PORT:-8080}:8080"

  web:
    build:
      context: ./frontend/go-notes
      dockerfile: Dockerfile
      args:
        # Use relative path for production/public exposure
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-/api/v1}
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app-network
    # Port mapping removed for production; keep if needed locally
    # ports:
    #   - "${WEB_PORT:-4173}:80"

  proxy:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"  # Only this port needs to be exposed on the host for Cloudflare Tunnel
    depends_on:
      - web
      - api
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  pgdata: