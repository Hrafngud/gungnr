services:
  db:
    image: postgres:17
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-notes}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-notes}
      POSTGRES_DB: ${POSTGRES_DB:-notes}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"  # Keep for local database access if needed
    networks:
      - app-network

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    user: root
    environment:
      APP_ENV: ${APP_ENV:-local}
      PORT: 8080
      DATABASE_URL: ${DATABASE_URL:-postgres://notes:notes@db:5432/notes?sslmode=disable}
      DB_MAX_OPEN_CONNS: ${DB_MAX_OPEN_CONNS:-20}
      DB_MAX_IDLE_CONNS: ${DB_MAX_IDLE_CONNS:-10}
      DB_CONN_MAX_LIFETIME_MIN: ${DB_CONN_MAX_LIFETIME_MIN:-30}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:4173,http://127.0.0.1:4173}
      SESSION_SECRET: ${SESSION_SECRET}
      SESSION_TTL_HOURS: ${SESSION_TTL_HOURS:-12}
      COOKIE_DOMAIN: ${COOKIE_DOMAIN:-}
      ADMIN_LOGIN: ${ADMIN_LOGIN:-}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-}
      SUPERUSER_GH_NAME: ${SUPERUSER_GH_NAME:-}
      SUPER_GH_ID: ${SUPER_GH_ID:-}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      GITHUB_CALLBACK_URL: ${GITHUB_CALLBACK_URL}
      GITHUB_TOKEN: ${GITHUB_TOKEN:-}
      GITHUB_TEMPLATE_OWNER: ${GITHUB_TEMPLATE_OWNER:-Hrafngud}
      GITHUB_TEMPLATE_REPO: ${GITHUB_TEMPLATE_REPO:-go-ground}
      GITHUB_REPO_OWNER: ${GITHUB_REPO_OWNER:-}
      GITHUB_REPO_PRIVATE: ${GITHUB_REPO_PRIVATE:-true}
      TEMPLATES_DIR: ${TEMPLATES_DIR:-/templates}
      DOMAIN: ${DOMAIN:-}
      CLOUDFLARE_API_TOKEN: ${CLOUDFLARE_API_TOKEN:-}
      CLOUDFLARE_ACCOUNT_ID: ${CLOUDFLARE_ACCOUNT_ID:-}
      CLOUDFLARE_ZONE_ID: ${CLOUDFLARE_ZONE_ID:-}
      CLOUDFLARE_TUNNEL_ID: ${CLOUDFLARE_TUNNEL_ID:-}
      CLOUDFLARED_CONFIG: ${CLOUDFLARED_CONFIG:-}
      CLOUDFLARED_TUNNEL_NAME: ${CLOUDFLARED_TUNNEL_NAME:-}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app-network
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${TEMPLATES_DIR:-/templates}:${TEMPLATES_DIR:-/templates}
      - ${CLOUDFLARED_DIR:-/home/user/.cloudflared}:${CLOUDFLARED_DIR:-/home/user/.cloudflared}
    # Port mapping removed for production exposure; keep if needed for local debugging
    # ports:
    #   - "${API_PORT:-8080}:8080"

  web:
    build:
      context: ./frontend/go-notes
      dockerfile: Dockerfile
      args:
        # Use relative path for production/public exposure
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-/}
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app-network
    # Port mapping removed for production; keep if needed locally
    # ports:
    #   - "${WEB_PORT:-4173}:80"

  proxy:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"  # Only this port needs to be exposed on the host for Cloudflare Tunnel
    depends_on:
      - web
      - api
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  pgdata:
